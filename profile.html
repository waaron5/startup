<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css" />
    <title>The Quisling - Profile</title>
</head>

<body class="bg-bg text-text min-h-screen flex flex-col items-center">

    <header class="flex flex-col justify-center items-center mt-8 mb-8 text-center">
        <h1 class="font-metal text-8xl text-text text-center leading-none">
            <span class="block sm:inline">The</span>
            <span class="block sm:inline">QuiSling</span>
        </h1>
        <!-- <p>Trust No One.</p> -->

        <ul class="flex flex-row space-x-4 margin-top-1 p-2 m-1 text-text-muted">
            <li><a class="hover:text-text" href="index.html">home</a></li>
            <li><a class="hover:text-text" href="game.html">game</a></li>
            <li><a class="hover:text-text" href="profile.html">profile</a></li>
            <li><a class="hover:text-text" href="results.html">results</a></li>
        </ul>
    </header>

    <main class="flex-1 flex flex-col items-center gap-6">
        <section class="card w-full max-w-xl">
            <h2 class="text-2xl mb-4 text-center">Account</h2>
            <form class="flex flex-col gap-4 items-center">
                <label class="text-lg text-text flex flex-col items-start gap-2 w-80">
                    Email
                    <input class="input-field w-full" type="email" name="email" placeholder="you@example.com" required />
                </label>
                <label class="text-lg text-text flex flex-col items-start gap-2 w-80">
                    Password
                    <input class="input-field w-full" type="password" name="password" placeholder="••••••••" required />
                </label>
                <div class="flex flex-col gap-3 w-80">
                    <button class="btn-primary w-full py-3 text-lg" type="submit">Log In</button>
                    <button class="btn-ghost w-full py-3 text-lg border border-white/20" type="submit">Create Account</button>
                </div>
            </form>
        </section>

        <section class="card w-full max-w-xl text-center">
            <h2 class="text-2xl mb-2">Profile Stats</h2>
            <ul class="text-text-muted">
                <li>Wins: 18</li>
                <li>Losses: 12</li>
                <li>Win percentage: 60%</li>
            </ul>
        </section>

        <section class="card w-full max-w-xl text-center">
            <h2 class="text-2xl mb-2">Friends</h2>
            <ul class="text-text-muted">
                <li>...</li>
                <li>...</li>
                <li>...</li>
            </ul>
        </section>
    </main>

    <footer class="mt-auto text-text-muted flex flex-col items-center gap-2 pb-4">
        <!--Required footer-->

        <div>Aaron Wood</div>
        <a class="hover:text-text" href="https://github.com/waaron5/startup.git">GitHub</a>
    </footer>

</body>

</html>
