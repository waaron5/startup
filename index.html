<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The QuiSling - Login</title>
</head>

<body>

    <header>
        <h1>The QuiSling</h1>
        <p>Trust No One.</p>
    </header>

    <main>
        <form>
            <label>
                Username
                <input type="text" name="username" />
            </label>
            <label>
                Password
                <input type="passwrod" name="password" />
            </label>
            <button type="submit">Log in</button>
            <a href="#" id="open-signup">Create an account</a>
        </form>

        <div id="signup modal" class="modal" aria-hidden="true">
            <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="signup-title">
                <form id="signup-form">
                    <label>
                        Email
                        <input type="email" name="email" />
                    </label>
                    <label>
                        Password
                        <input type="password" name="password" />
                    </label>
                    <button type="submit">Create account</button>
                    <button type="button" id="close-signup">Cancel</button>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
