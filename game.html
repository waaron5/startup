<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The QuiSling - Game</title>
</head>

<body>

    <nav>
        <a href="#how-to-play">How to play</a>
        <span>ABCD</span> <!--Room Code-->
        <a href="index.html" id="leave-link">Leave</a>
    </nav>

    <dialog id="how-to-play">
        <form method="dialog">
            <button aria-label="Close">x</button>
        </form>
        <h2>How to play</h2>
        <p>*instructions*</p>
    </dialog>

    <header id="game-header">
        <div id="timer">
            <div id="time-bar"></div>
        </div>

        <!-- Required header-->
        <h1>The QuiSling</h1>
        <!-- <p>Trust No One.</p> -->

        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="game.html">game</a></li>
            <li><a href="profile.html">profile</a></li>
            <li><a href="results.html">results</a></li>
        </ul>
    </header>

    <main id="game-main">
        <section id="map" class="map-section">
            <div class="map-container">
                <img src="images/town-map.png" alt="town map" class="map-image" width="200">
            </div>
        </section>
    </main>

    <footer id="game-footer">
        <div class="player">
            <span id="player-name">name</span>
            <span id="player-role">role</span>
        </div>

        <div class="status" aria-live="polite" id="phase-hint">
            current phase/action the game (real-time comms)
        </div>

        <!--Required footer-->
        <div>Aaron Wood</div>
        <a href="https://github.com/waaron5/startup.git">GitHub</a>
    </footer>

</body>

</html>
